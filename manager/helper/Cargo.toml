[package]
name = "helper"
version = "0.1.0"
edition = "2021"

[dependencies]
crossbeam-queue = { version = "0.3.8", default-features = false, features = [
    "std",
] }
actix-web = "4.2.1"
anyhow = "1.0.58"
async-trait = "0.1.56"
bytes = "1.4.0"
chrono = "0.4"
futures = "0.3.28"
lazy-regex = "2.3.0"
prometheus = "0.13.3"
reqwest = { version = "0.11.12", features = ["json", "gzip"] }
ron = "0.8.0"
serde = { version = "1.0.140", features = ["derive", "rc"] }
serde_json = { version = "1.0.82", features = ["raw_value"] }
serde_with = "2.0.0"
thiserror = "1.0.31"
uom = { version = "0.34.0", default-features = false, features = [
    "f64",
    "si",
    "autoconvert",
] }
