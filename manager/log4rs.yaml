refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: file
    path: "/var/log/stdout.log"
    encoder:
      pattern: "[{d} {h({l})} {t} {f}:{L}] {m}{n}"
root:
  level: warn
  appenders:
    - stdout
    - file
loggers:
  fog_node:
    level: trace
    appenders:
    - stdout
    - file
    additive: false